server:
  port: 8090

spring:
  aop:
    auto: true
    proxy-target-class: true
  servlet:
    multipart:
      maxFileSize: 1000MB
      maxRequestSize: 1000MB
  jackson:
    dateFormat: yyyy-MM-dd HH:mm:ss
    defaultPropertyInclusion: NON_NULL
    time-zone:
      GMT+8
  application:
    name: sample-user-provider
  profiles:
    active: dev

logging:
  file: ./logs/cloud-user.log